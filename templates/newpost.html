{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>

<form method='post'>
    <label>
        New blog post title:
        <input type="text" name='title' />
    </label>
    <label>
        Text goes here!
        <input type="textarea" name='entry' />
    </label>
    <input type="submit" value='Add Entry' />
</form>

{% endblock %}
