{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog</h1>



     {% if posts|length == 0 %}
     <p>No entries yet!</p>
     {% else %}

             {% for post in posts %}
             <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
             <p>{{post.body}}</p>
             <hr />
             {% endfor %}

     {% endif %}

{% endblock %}
